<!DOCTYPE html>
<html>
<head>
  <title>FirstFirst</title>
  <link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>

<body class="pop">
  <div class="title">FocusFirst</div>

  <div class="attempts">
    <number>0</number> Distractions Prevented
  </div>

  <div class="buttons">
    <a id="uploadButton" href class="button raised">
      Upload
    </a>

    <a id="onButton" href class="button raised">
      Restrict
    </a>

    <a id="optionsButton" href class="button raised">
      Settings
    </a>
  </div>

  <div class="fileSubmit">
    <input title="fileInput" type="file" id="fileInput" accept="image\*">
  </div>

  <script src="../js/popup.js"></script>
</body>
</html>
